<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffdde1 0%, #ee9ca7 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            width: 500px;
            position: relative;
            z-index: 1;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        h1 {
            color: #ff3366;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .question {
            font-size: 2rem;
            color: #444;
            margin-bottom: 2rem;
            font-weight: bold;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 2rem 0;
            position: relative;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-yes {
            background: #ff3366;
            color: white;
        }

        .btn-yes:hover {
            background: #ff1a4f;
            transform: scale(1.1);
        }

        .btn-no {
            background: #666;
            color: white;
            position: relative;
        }

        .btn-no:hover {
            background: #555;
        }

        .message {
            display: none;
            margin-top: 2rem;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message h2 {
            color: #ff3366;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .message p {
            color: #444;
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }

        .hearts {
            font-size: 3rem;
            animation: heartbeat 1s infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .floating-heart {
            position: absolute;
            font-size: 20px;
            animation: float 3s ease-in-out infinite;
            opacity: 0.6;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ff3366;
            position: absolute;
            animation: confettiFall 3s ease-in-out infinite;
            pointer-events: none;
            z-index: 2;
        }

        @keyframes confettiFall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(720deg); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 2rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .question {
                font-size: 1.5rem;
            }
            
            .btn {
                padding: 12px 30px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Floating hearts background -->
    <div id="floatingHearts"></div>

    <div class="container">
        <h1>üíù Valentine's Day Special üíù</h1>
        <div class="question">
            Be My Valentine? ‚ù§Ô∏è
        </div>
        
        <div class="buttons">
            <button class="btn btn-yes" onclick="showMessage()" id="yesBtn">YES</button>
            <button class="btn btn-no" onclick="moveButton()" id="noBtn">NO</button>
        </div>

        <div class="message" id="message">
            <div class="hearts">‚ù§Ô∏è üíñ üíù</div>
            <h2>Congratulations!</h2>
            <p>Chandan & Ansh, your Valentine's Day is made! üíï</p>
            <p>Thank you for making this day special!</p>
            <div class="hearts">üíï üíû üíì</div>
        </div>
    </div>

    <script>
        // Create floating hearts background
        function createFloatingHearts() {
            const container = document.getElementById('floatingHearts');
            for (let i = 0; i < 30; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.innerHTML = ['‚ù§Ô∏è', 'üíñ', 'üíù', 'üíï', 'üíû'][Math.floor(Math.random() * 5)];
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = Math.random() * 100 + 'vh';
                heart.style.animationDelay = Math.random() * 2 + 's';
                heart.style.fontSize = (Math.random() * 30 + 10) + 'px';
                container.appendChild(heart);
            }
        }

        // Move "No" button away
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const container = document.querySelector('.buttons');
            
            // Get container dimensions
            const containerRect = container.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            
            // Maximum positions within container
            const maxX = containerRect.width - btnRect.width - 20;
            const maxY = containerRect.height - btnRect.height - 20;
            
            // Generate random positions
            let newX = Math.random() * maxX;
            let newY = Math.random() * maxY;
            
            // Ensure button stays within container
            newX = Math.max(0, Math.min(newX, maxX));
            newY = Math.max(0, Math.min(newY, maxY));
            
            // Apply new position
            noBtn.style.position = 'relative';
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
            
            // Add a little bounce animation
            noBtn.style.transform = 'scale(1.1)';
            setTimeout(() => {
                noBtn.style.transform = 'scale(1)';
            }, 200);
        }

        // Show success message
        function showMessage() {
            const message = document.getElementById('message');
            const container = document.querySelector('.container');
            const buttons = document.querySelector('.buttons');
            const question = document.querySelector('.question');
            
            message.style.display = 'block';
            buttons.style.opacity = '0.5';
            question.style.opacity = '0.5';
            
            // Create confetti effect
            createConfetti();
            
            // Disable buttons after click 
            document.getElementById('yesBtn').disabled = true;
            document.getElementById('noBtn').disabled = true;
        }

        // Create confetti effect
        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDelay = Math.random() * 2 + 's';
                confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = Math.random() * 10 + 5 + 'px';
                document.body.appendChild(confetti);
                
                // Remove confetti after animation
                setTimeout(() => {
                    confetti.remove();
                }, 3000);
            }
        }

        // Initialize floating hearts
        createFloatingHearts();

        // Add click sound effect (optional)
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('click', () => {
                // You can add a click sound here if desired
            });
        });

        // Make No button move on hover as well
        document.getElementById('noBtn').addEventListener('mouseover', moveButton);
    </script>
</body>
</html>
